<!DOCTYPE html>
<html>
<head>
  <title>Coach</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="trainee.html">Trainee</a></li>
        <li><a href="training.html">Training</a></li>
        <li><a href="place.html">Place</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="getRequest">
      <h2>Get</h2>
      <label for="id-input">ID:</label>
      <input type="text" id="id-input" />
      <button onclick="coachGetRequest()">Get Coach</button>
      <textarea id="responseGet"></textarea>
    </section>
    <section id="postCoach">
        <h2>Post</h2>
        <label for="cost-rate-input">Cost rate:</label>
        <input type="text" id="cost-rate-input" />
        <br />
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" />
        <br />
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" />
        <br />
        <label for="first-name-input">First name:</label>
        <input type="text" id="first-name-input" />
        <br />
        <label for="second-name-input">Second name:</label>
        <input type="text" id="second-name-input" />
        <br />
        <button onclick="createCoach()">Create Coach</button>
        <br />
        <textarea id="responsePost"></textarea>
    </section>
  </main>
  <footer>
    <p>Copyright 2022</p>
  </footer>
  <script src="coach.js"></script>
</body>
</html>
