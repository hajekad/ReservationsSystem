<!DOCTYPE html>
<html>
<head>
  <title>Trainee</title>
</head>
<body>
  <header>
    <h1> Trainee </h1>
    <nav>
      <ul>
        <li><a href="coach.html">Coach</a></li>
        <li><a href="training.html">Training</a></li>
        <li><a href="place.html">Place</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section id="findMatch">        
      <h2>Find Match</h2>
      <form>
      <label for="id-find-match">Trainee ID:</label><br>
      <input type="number" id="id-find-match"><br>
      <label for="range-find-match">Range:</label><br>
      <input type="number" id="range-find-match"><br><br>
      <label for="username-find-match">Username:</label><br>
      <input type="text" id="username-find-match"><br>
      <label for="password-find-match">Password:</label><br>
      <input type="password" id="password-find-match"><br>
      <label for="email-find-match">Email:</label><br>
      <input type="email" id="email-find-match"><br>
      <label for="credit-find-match">Credit:</label><br>
      <input type="number" id="credit-find-match"><br>
      <label for="first-name-find-match">First Name:</label><br>
      <input type="text" id="first-name-find-match"><br>
      <label for="second-name-find-match">Second Name:</label><br>
      <input type="text" id="second-name-find-match"><br>
      <label for="skill-cap-find-match">Skill Cap:</label><br>
      <input type="number" id="skill-cap-find-match"><br>
      <button type="button" onclick="findMatch()">Find Match</button>
      </form> 
      <textarea id="responseFindMatch" rows="10" cols="50"></textarea>
    </section>

    <section id="assignTraining">        
      <h2>Assign training</h2>
      <form>
      <label for="id-assign-training">Trainee ID:</label><br>
      <input type="number" id="id-assign-training"><br>
      <label for="username-assign-training">Username:</label><br>
      <input type="text" id="username-assign-training"><br>
      <label for="password-assign-training">Password:</label><br>
      <input type="password" id="password-assign-training"><br>
      <label for="email-assign-training">Email:</label><br>
      <input type="email" id="email-assign-training"><br>
      <label for="first-name-assign-training">First Name:</label><br>
      <input type="text" id="first-name-assign-training"><br>
      <label for="second-name-assign-training">Second Name:</label><br>
      <input type="text" id="second-name-assign-training"><br>
      <label for="skill-cap-assign-training">Skill Cap:</label><br>
      <input type="number" id="skill-cap-assign-training"><br>
      <label for="credit-assign-training">Credit:</label><br>
        <input type="number" id="credit-assign-training"><br>

      <label for="from-assign-training">From:</label><br>
      <input type="datetime-local" id="from-assign-training"><br>
      <label for="to-assign-training">To:</label><br>
      <input type="datetime-local" id="to-assign-training"><br>
      
      <button type="button" onclick="assignTraining()">Assign training</button>
      </form> 
      <textarea id="responseAssignTraining" rows="10" cols="50"></textarea>
    </section>

    <section id="getRequest">
      <h2>Get</h2>
      <label for="id-get">ID:</label>
      <input type="text" id="id-get" />
      <br />
      <button onclick="traineeGet()">Get Trainee</button>
      <br />
      <textarea id="responseGet"></textarea>
    </section>

    <section id="postTrainee">        
      <h2>Create Trainee</h2>
      <form>
      <label for="username-post">Username:</label><br>
      <input type="number" id="username-post"><br>
      <label for="password-post">Password:</label><br>
      <input type="password" id="password-post"><br>
      <label for="email-post">Email:</label><br>
      <input type="email" id="email-post"><br>
      <label for="first-name-post">First Name:</label><br>
      <input type="text" id="first-name-post"><br>
      <label for="second-name-post">Second Name:</label><br>
      <input type="text" id="second-name-post"><br>
      <label for="skill-cap-post">Skill Cap:</label><br>
      <input type="number" id="skill-cap-post"><br>
      <button type="button" onclick="createTrainee()">Create Trainee</button>
      </form> 
      <textarea id="responsePost" rows="10" cols="50"></textarea>
    </section>

    <section id="deleteRequest">
      <h2>Delete</h2>
      <label for="id-delete">ID:</label>
      <input type="number" id="id-delete" />
      <button onclick="traineeDelete()">Delete Trainee</button>
      <textarea id="responseDelete"></textarea>
    </section>

    <section id="updateTrainee">
      <h2>Update Trainee</h2>
        <label for="id-update">Trainee ID:</label><br>
        <input type="number" id="id-update"><br>
        <label for="username-update">Username:</label><br>
        <input type="text" id="username-update"><br>
        <label for="password-update">Password:</label><br>
        <input type="password" id="password-update"><br>
        <label for="email-update">Email:</label><br>
        <input type="email" id="email-update"><br>
        <label for="first-name-update">First Name:</label><br>
        <input type="text" id="first-name-update"><br>
        <label for="second-name-update">Second Name:</label><br>
        <input type="text" id="second-name-update"><br>
        <label for="skill-cap-update">Skill Cap:</label><br>
        <input type="number" id="skill-cap-update"><br>
        <label for="credit-update">Credit:</label><br>
        <input type="number" id="credit-update"><br>

        <label for="trainings-update">Trainings:</label>
        <div id="input-container"></div>
        <button onclick="addInput()">Add Input</button>
        <br />

        <button type="button" onclick="updateTrainee()">Update Trainee</button>
      <textarea id="responseUpdate" rows="10" cols="50"></textarea>
    </section>
  </main>
  <footer>
    <p>Copyright 2022</p>
  </footer>
  <script src="trainee.js"></script>
</body>
</html>
