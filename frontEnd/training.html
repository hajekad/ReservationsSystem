<!DOCTYPE html>
<html>
<head>
  <title>Training</title>
</head>
<body>
  <header>
    <h1> Training </h1>
    <nav>
      <ul>
        <li><a href="coach.html">Coach</a></li>
        <li><a href="trainee.html">Trainee</a></li>
        <li><a href="place.html">Place</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section id="getRequest">
      <h2>Get</h2>
      <label for="id-get">ID:</label>
      <input type="number" id="id-get" />
      <br />
      <button onclick="trainingGet()">Get Training</button>
      <br />
      <textarea id="responseGet"></textarea>
    </section>

    <section id="postTraining">        
      <h2>Create Training</h2>
      <form>
        <label for="id-coach-post">Coach ID:</label><br>
        <input type="number" id="id-coach-post"><br>
        <label for="id-place-post">Place ID:</label><br>
        <input type="number" id="id-place-post"><br>
        <label for="date-of-training-post">Timestamp: (YYYY-MM-DD HH:MM:SS)</label><br>
        <input type="datetime-local" id="date-of-training-post"><br>
        <label for="description-post">Description:</label><br>
        <input type="text" id="description-post"><br>
      <button type="button" onclick="createTraining()">Create Training</button>
      </form> 
      <textarea id="responsePost" rows="10" cols="50"></textarea>
    </section>

    <section id="deleteRequest">
      <h2>Delete</h2>
      <label for="id-delete">ID:</label>
      <input type="text" id="id-delete" />
      <button onclick="trainingDelete()">Delete Training</button>
      <textarea id="responseDelete"></textarea>
    </section>

    <section id="updateTraining">
      <h2>Update Training</h2>
        <label for="id-update">ID:</label><br>
        <input type="number" id="id-update"><br>
        <label for="id-coach-update">Coach ID:</label><br>
        <input type="number" id="id-coach-update"><br>
        <label for="id-place-update">Place ID:</label><br>
        <input type="number" id="id-place-update"><br>
        <label for="date-of-training-update">Timestamp: (YYYY-MM-DD HH:MM:SS)</label><br>
        <input type="datetime-local" id="date-of-training-update"><br>
        <label for="description-update">Description:</label><br>
        <input type="text" id="description-update"><br>
        <label for="participating-trainees-ids-update">Participating Trainees IDs:</label><br>
        <div id="input-container"></div>
        <button onclick="addInput()">Add Input</button>
        <br />

        <button type="button" onclick="updateTraining()">Update Training</button>
      <textarea id="responseUpdate" rows="10" cols="50"></textarea>
    </section>
  </main>
  <footer>
    <p>Copyright 2022</p>
  </footer>
  <script src="training.js"></script>
</body>
</html>
